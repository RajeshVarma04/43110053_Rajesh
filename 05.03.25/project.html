<!DOCTYPE html>
<html>
<head>
<title>4 Dishes Grid</title>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: auto auto;
  gap: 10px;
  padding: 10px;
  max-width: 600px;
}

.grid-item {
  background-color: #f0f0f0;
  padding: 20px;
  text-align: center;
  border: 1px solid #ccc;
}

.grid-item.dish1 {
  grid-column: 1 / 2;
  grid-row: 1 / 3; /* Span two rows */
}

.grid-item.dish2 {
  grid-column: 2 / 3;
  grid-row: 1 / 3; /* Span two rows */
}

.grid-item.dish3 {
  grid-column: 3 / 4;
  grid-row: 1 / 2;
}

.grid-item.dish4 {
  grid-column: 3 / 4;
  grid-row: 2 / 3;
}

.grid-item img {
  max-width: 100%;
  height: 100%;
  display: grid;
  margin: 10px auto; /* Center image */
}
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item dish1">
    
    <img src="rajesh1.img.pdf" alt="Dish 1">
  </div>
  <div class="grid-item dish2">
   
    <img src="rajesh2.img.pdf" alt="Dish 2">
  </div>
  <div class="grid-item dish3">
    
    <img src="rajesh3.img.pdf" alt="Dish 3">
  </div>
  <div class="grid-item dish4">
    
    <img src="rajesh4.img.pdf" alt="Dish 4">
  </div>
</div>

</body>
</html>
